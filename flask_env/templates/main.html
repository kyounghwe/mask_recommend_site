<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>마스크 추천 사이트</title>
        <style>
            ul, li {list-style:none;padding:0;margin:0;}
            a {text-decoration:none;color:inherit;}
            div{padding:0;margin:0;}
            .wrap {
                width: 1080px;
                margin: 0 auto;
            }
            /* body {background-color: rgb(240, 240, 240);} */
            header {
                width: 100%; height: 250px;
                background-color: white;
                margin: 0; padding: 0;
                position: relative;
            }
            header h1 {
                text-align: center;
                /* background-color: pink; */
                padding-top: 100px; color: rgb(75, 75, 75);
                /* margin: 0; padding: 0; */
            }
            header ul {
                float: right;
                position: absolute;
                top: 35px; right: 0px;
                font-size: 13px;
                font-weight: bold;
                color: gray;
                margin: 0 auto;
            }
            header ul li {
                display: inline-block;
                margin-left: 15px;
            }
            nav {
                width: 100%;
                background-color: rgb(115, 166, 196, 60%);
            }
            section {
                margin-top: 50px; margin-bottom: 50px;
            }
            .article_box{
                width: 100%;
                height: 363.75px;
                float: left;
                margin-bottom: 15px;
            }
            .article_box>ul{
                width: 258.75px;
                height: 100%;
                margin-right: 15px;
                float: left;
                background-color: rgb(240, 240, 240);
                box-sizing: border-box;
                border: 1px solid #ccc;
            }
            .article_box>ul:nth-child(4n){margin-right: 0px;}
            .article_box>ul>li{text-align:center;}
            .article_box>ul>li:first-child{width:100%; height:258.75px;}
            .article_box>ul>li:last-child{width: 100%; height: 103px; 
                background-color: whitesmoke;
            }
            .article_box>ul>li span {
                display: block;
                /* background-color: yellowgreen; */
                margin-bottom: 5px;
            }
            .article_box>ul>li span:first-child{
                padding-top: 6px;
            }
            .article_box>ul>li span:last-child{
                margin-bottom: 0;
            }
            .article_box ul li:first-child{
                line-height:258.75px;
            }
            img {
                width: 100%;
                height: 100%;
                vertical-align: middle;
            }

            footer {
                clear: both;
                width: 100%;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <header>
                <h1 class="title">이런 마스크 어때요?</h1>
                <div class="nav-item">
                    <ul>
                        <li>
                            {% if check == 0 %}  <!-- 로그아웃 상태 -->
                            <a href="/login">로그인</a>
                            {% else %}           <!-- 로그인 상태 -->
                            <a href="/logout">로그아웃</a>
                            {% endif %}
                        </li>
                        <li>
                            {% if check == 0 %}
                            <a href="join">회원가입</a>
                            {% else %}
                            <a href="#">마이페이지</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </header>
            <nav>
                <ul>
                    <li><a href="#">카테고리1</a></li>
                    <li><a href="#">카테고리2</a></li>
                    <li><a href="#">카테고리3</a></li>
                    <li><a href="#">카테고리4</a></li>
                    <li><a href="#">카테고리5</a></li>
                    <li><a href="#">카테고리6</a></li>
                </ul>
                <button type="submit">적용</button>
            </nav>
            <section>
                <article>
                    <div class="article_box"> <!--mask_name, mask_price, star_rating, mask_url, pk_id-->
                        {% for i in range(4) %}
                        <ul id="mask_box">
                            <li><a href="/goods?data={{mask_list[i][4]}}"><img src={{mask_list[i][3]}} alt="Mask Image"></a></li>
                            <li><a href="/goods?data={{mask_list[i][4]}}">
                                <span>{{mask_list[i][0]}}</span>
                                <span>{{mask_list[i][1]}}</span>
                                <span>{{mask_list[i][2]}}</span>
                            </a></li>
                            </ul>
                        {% endfor %}
                </article>
            </section>

            <footer>
                footer
            </footer>
        </div>
    </body>
</html>
