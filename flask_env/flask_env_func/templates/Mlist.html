<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>업로드</title>
    </head>
    <body>
        <form action="/" enctype="multipart/form-data" method="POST">
            <p class="join">
                <label for="user_id" class="join-element">아이디</label>
                <input type="text" name = "user_id" id = "user_id">
            </p>
            <p class="join">
                <label for="goods_id" class="join-element">상품명</label>
                <input type="text" name = "goods_id" id = "goods_id" >
            </p>
            <p>
                <span class="join-element">별점</span>
                <select name="star">
                    <option value="0">0점</option>
                    <option value="1">1점</option>
                    <option value="2" selected>2점</option>
                    <option value="2.5">2.5점</option>
                    <option value="3">3점</option>
                    <option value="3.5">3.5점</option>
                    <option value="4">4점</option>
                    <option value="5">5점</option>
                </select>
            </p>
            <p class="join">
                <label for="r_data" class="join-element">리뷰작성</label>
                <input type="text" name = "r_data" id="r_data">
            </p>
            <p>
                <span class="join-element special">옵션1</span>
                <span class="r_op1-list">
                    회사원<input type="radio" name="r_op1" value="salaryman" checked>
                    주부<input type="radio" name="r_op1" value="housewife">
                    학생<input type="radio" name="r_op1" value="student">
                    자영업<input type="radio" name="r_op1" value="self-employed"><br>
                    공무원<input type="radio" name="r_op1" value="public officials">
                    전문직<input type="radio" name="r_op1" value="specialized">
                    무직<input type="radio" name="r_op1" value ="No-Job">
                    기타<input type="radio" name="r_op1" value="etc">
                </span>
            </p>

                <span class="join-element special">옵션1</span>

                    자영업<input type="radio" name="r_op2" value="self-employed"><br>
                    공무원<input type="radio" name="r_op2" value="public officials">
                    전문직<input type="radio" name="r_op2" value="specialized">
                    무직<input type="radio" name="r_op2" value ="No-Job">
                    기타<input type="radio" name="r_op2" value="etc">
                </span>
            </p>
            <p>
                <span class="join-element special">옵션1</span>
                <span class="r_op3-list">
                    회사원<input type="radio" name="r_op3" value="salaryman" checked>
                    주부<input type="radio" name="r_op3" value="housewife">
                    학생<input type="radio" name="r_op3" value="student">
                    자영업<input type="radio" name="r_op3" value="self-employed"><br>
                    공무원<input type="radio" name="r_op3" value="public officials">
                    전문직<input type="radio" name="r_op3" value="specialized">
                    무직<input type="radio" name="r_op3" value ="No-Job">
                    기타<input type="radio" name="r_op3" value="etc">
                </span>
            </p>
            <p>
                <span class="join-element special">옵션1</span>
                <span class="r_op4-list">
                    회사원<input type="radio" name="r_op4" value="salaryman" checked>
                    주부<input type="radio" name="r_op4" value="housewife">
                    학생<input type="radio" name="r_op4" value="student">
                    자영업<input type="radio" name="r_op4" value="self-employed"><br>
                    공무원<input type="radio" name="r_op4" value="public officials">
                    전문직<input type="radio" name="r_op4" value="specialized">
                    무직<input type="radio" name="r_op4" value ="No-Job">
                    기타<input type="radio" name="r_op4" value="etc">
                </span>
            </p>
            <input type="file" name="img_data"/>

            <input type="submit" value="Upload a file"/>
        </form>  
        <!--이미지를 잘 갖고 오는지 확인하는 코드-->
        {% for i in show %}
           <img src= "data:image/png;base64, {{i}}"/>
        {% endfor %}
        {% for i in text %}
            {{i.user_id}}
            {{i.goods_id}}
        {% endfor %}
